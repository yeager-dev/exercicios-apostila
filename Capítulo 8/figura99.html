<html>
    <head>
        <title>Verificando senha.</title>
    </head>
    <body>
        <script>
            var senha = prompt("Digite sua senha");

            if (senha.length < 6) {
                alert("Senha inválida - precisa ter 6 caracteres ou mais.");
            } else {
                alert("Senha válida");
            }
        </script>
    </body>
</html>
