<html>
    <head>
        <title>Converte string maiúsculas para minúsculas.</title>
    </head>
    <body>
        <script>
            var str = "ESSA";
            var str2 = "ESCOLA PROFISSIONALIZANTE";
            document.write(str + " - " + str2.toLowerCase());
        </script>
    </body>
</html>
